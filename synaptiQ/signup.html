<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2 id="txt">Get Started</h2>
        <form>
            <div class="firstname" id="input">
                <p>First Name</p>
                <input type="text" name="name" required placeholder="write your first name"></p>
            </div>
            <div class="lastname" id="input">
                <p>Last Name</p>
                <input type="text" name="name" required placeholder="write your last name"></p>
            </div>
            <div class="email" id="input">
                <p>Email Address</p>
                <input type="email" name="email" required placeholder="abc@gmail.com"></p>
            </div>
            <div class="password" id="input">
                <p>Password</p>
                <input type="password" name="password" id="password" required>
            </div>
            <button id="button">Sign Up</button>
            <div id="input">
                <h3 id="txt">Already have an account? <a href="signin.html">Sign In</a></h3>
            </div>
        </form>
       </div>
</body>
<script type ="module" src="signup.js" defer></script>
</html>
