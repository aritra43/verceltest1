<body>
    <div class="container">
        <h2 id="txt">Reset Password</h2>
        <form>
            <div class="password" id="input">
                <p>Password</p>
                <input type="password" name="password" id="password" required>

            <button id="button"><a href="signup.html">Reset Password</a></button>
        </form>
       </div>
</body>
